<ion-header>

    <ion-navbar color="secondary">
      <button menuToggle ion-button icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Le meilleur du cinéma</ion-title>
    </ion-navbar>

    <ion-toolbar color="light">
      <ion-title>Mes favoris</ion-title>
    </ion-toolbar>

  </ion-header>

  <ion-content>

    <ion-card *ngIf="favoriteMovies && favoriteMovies.length; else noFavorite">
      <ion-list>
        <ion-list-header class="my-movies-header">Mes Favoris</ion-list-header>
        <ion-item *ngFor="let movie of favoriteMovies" (click)="goToDetail(movie)">
          <ion-row>
            <ion-col col-1>
              <ion-icon name="star"></ion-icon>
            </ion-col>
            <ion-col col-6 text-wrap>
              <h4>{{movie.title}}</h4>
            </ion-col>
            <ion-col col-3>
              <h4>{{movie.release_date}}</h4>
            </ion-col>
            <ion-col col-2>
              <ion-badge color="danger">{{movie.vote_average}}</ion-badge>
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-list>
      <ion-card-content>
        <p>Ajouter plus de films en cliquant sur le bouton ci-dessous</p>
        <button icon-left ion-button full (click)="findMovie()">
          <ion-icon name="search"></ion-icon>
          Chercher un film
        </button>
      </ion-card-content>
    </ion-card>

    <ng-template #noFavorite>
      <ion-card>
        <ion-card-content>
          <p>Votre sélèction est vide.</p>
          <p>Ajouter un film en cliquant sur le bouton ci-dessous</p>
          <button ion-button icon-left full (click)="findMovie()">
            <ion-icon name="search"></ion-icon>
            Chercher un film
          </button>
        </ion-card-content>
      </ion-card>
    </ng-template>

  </ion-content>
